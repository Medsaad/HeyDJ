<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />
		<meta name="author" content="" />

		<title>Hey, DJ</title>
		<!-- Bootstrap core CSS -->
		<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="vendor/gotham-webfont/style.css" rel="stylesheet" />

		<!-- Custom styles for this template -->
		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body>
		<div class="overlay"></div>

		<div class="masthead">
			<div class="container h-100">
				<div class="row h-100">
					<div class="col-12 my-auto">
						<div class="masthead-content text-white py-5 py-md-0">
							<div class="row">
								<div class="col-md-4">
									<a href="index.html">
										<img class="logo" src="img/Hey Dj.White.png" />
									</a>
								</div>
								<div class="col-md-8">
									<h1 class="mb-3">Manage Bands</h1>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="band admin-band first">
										<div class="band-form band2">
											<div class="form-group">
												<select
													onChange="fillDJs(this, event, 1)"
													class="form-control"
													id="mentor_sel-1"
												>
													<option value="">- Select Mentor -</option>
													<option value="Mohasseb1">Mohasseb 1</option>
													<option value="Mohasseb2">Mohasseb 2</option>
													<option value="A_Squared1">A-Squared 1</option>
													<option value="A_Squared2">A-Squared 2</option>
													<option value="Misty1">Misty 1</option>
													<option value="Misty2">Misty 2</option>
													<option value="Ashmawy1">Ashmawy 1</option>
													<option value="Ashmawy2">Ashmawy 2</option>
												</select>
											</div>
											<div class="form-group">
												<input type="text" id="DJ1-1" placeholder="DJ 1" class="form-control" />
											</div>
											<div class="form-group">
												<input type="text" id="DJ2-1" placeholder="DJ 2" class="form-control" />
											</div>
											<!-- <div class="custom-file">
												<input type="file" class="custom-file-input" id="band_image" />
												<label class="custom-file-label" for="band_image">Band Image</label>
											</div> -->
										</div>
										<h2 class="band-name-admin">Band 1</h2>
									</div>
								</div>
								<div class="col-md-6">
									<div class="band admin-band second">
										<!-- <div class="band-overlay color2"></div> -->
										<div class="band-form band2">
											<div class="form-group">
												<select
													onChange="fillDJs(this, event, 2)"
													class="form-control"
													id="mentor_sel-2"
												>
													<option value="">- Select Mentor -</option>
													<option value="Mohasseb1">Mohasseb 1</option>
													<option value="Mohasseb2">Mohasseb 2</option>
													<option value="A_Squared1">A-Squared 1</option>
													<option value="A_Squared2">A-Squared 2</option>
													<option value="Misty1">Misty 1</option>
													<option value="Misty2">Misty 2</option>
													<option value="Ashmawy1">Ashmawy 1</option>
													<option value="Ashmawy2">Ashmawy 2</option>
												</select>
											</div>
											<div class="form-group">
												<input type="text" id="DJ1-2" placeholder="DJ 1" class="form-control" />
											</div>
											<div class="form-group">
												<input type="text" id="DJ2-2" placeholder="DJ 2" class="form-control" />
											</div>
											<!-- <div class="custom-file">
												<input type="file" class="custom-file-input" id="band_image" />
												<label class="custom-file-label" for="band_image">Band Image</label>
											</div> -->
										</div>
										<h2 class="band-name-admin">Band 2</h2>
									</div>
								</div>
								<div class="col-md-4">
									<a href="#" onClick="saveData(this, event)" class="sub_button">SAVE</a>
								</div>
								<!-- <div class="col-md-3">
									<a href="#" onClick="showResults(this, event)" class="sub_button">SHOW RESULTS</a>
								</div> -->
								<div class="col-md-4">
									<a href="#" onClick="exportData(this, event)" class="reset_button">EXPORT DATA</a>
								</div>
								<div class="col-md-4">
									<a href="#" onClick="resetData(this, event)" class="reset_button">RESET DATA</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript -->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.bundle.js"></script>

		<!-- Custom scripts for this template -->
		<script src="js/scripts.js"></script>
