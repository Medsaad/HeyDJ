<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />
		<meta name="author" content="" />

		<title>Hey, DJ</title>
		<!-- Bootstrap core CSS -->
		<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="vendor/gotham-webfont/style.css" rel="stylesheet" />

		<!-- Custom styles for this template -->
		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body>
		<div class="overlay"></div>
		<!-- <img class="overlay-img" src="img/bg-mobile-fallback.jpg" /> -->

		<div class="masthead">
			<div class="container h-100">
				<div class="row h-100">
					<div class="col-12 my-auto">
						<div class="masthead-content text-white py-5 py-md-0">
							<div id="no-content">
								<div class="row">
									<div class="col-md-4">
										<a href="index.html">
											<img class="logo" src="img/Hey Dj.White.png" />
										</a>
									</div>
									<div class="col-md-8">
										<h1 class="mb-3"><a target="_blank" href="admin.html">LAUNCH NEW VOTING</a></h1>
									</div>
								</div>
							</div>
							<div id="with-content">
								<div class="row">
									<div class="col-md-4">
										<a href="index.html">
											<img class="logo" src="img/Hey Dj.White.png" />
										</a>
									</div>
									<div class="col-md-8">
										<h1 class="mb-3">DJ VOTING</h1>
										<p id="voted-wrapper">
											<span id="voted1">Voted Successfully!</span>
										</p>
										<p id="manage-btn">
											<a href="admin.html">MANAGE ></a>
										</p>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6 col-sm-6">
										<h2 class="band-name" id="band-name-1"></h2>
										<a
											href="#"
											onClick="voteCounter(this,event,'band1')"
											class="band first hvr-grow"
										>
											<!-- <div class="band-overlay color1"></div> -->
											<!-- <div class="counter color1"><span>155</span></div> -->
											<img src="img/pexels-photo-889087.jpeg" class="band-img" id="band-img-11" />
											<img src="img/pexels-photo-889087.jpeg" class="band-img" id="band-img-12" />
										</a>
										<div class="voting-results" id="v-res-1">
											<p class="text-center"><span id="voting-number-1"></span>%</p>
											<div
												id="progress-1"
												class="progress-wrap progress"
												data-progresspercent="50"
												data-height="10px"
												data-width="100%"
												data-speed="1500"
												data-color="3a9c23"
											>
												<div class="progress-bar progress" id="progressz-1"></div>
											</div>
										</div>

										<p class="dj-name"><span id="dj1-name-1"></span></p>
										<p class="dj-name"><span id="dj2-name-1"></span></p>
									</div>
									<div class="col-md-6 col-sm-6">
										<h2 class="band-name" id="band-name-2"></h2>
										<a
											href="#"
											onClick="voteCounter(this,event,'band2')"
											class="band second hvr-grow"
										>
											<!-- <div class="band-overlay color2"></div> -->
											<!-- <div class="counter color4"><span>186</span></div> -->
											<img src="img/pexels-photo-889087.jpeg" class="band-img" id="band-img-21" />
											<img src="img/pexels-photo-889087.jpeg" class="band-img" id="band-img-22" />
										</a>
										<!--<p id="voted2">Voted Successfully!</p> -->
										<div class="voting-results" id="v-res-2">
											<p class="text-center"><span id="voting-number-2"></span>%</p>
											<div
												id="progress-2"
												class="progress-wrap progress"
												data-progresspercent="50"
												data-height="10px"
												data-width="100%"
												data-speed="1500"
												data-color="3a9c23"
											>
												<div class="progress-bar progress" id="progressz-2"></div>
											</div>
										</div>
										<p class="dj-name"><span id="dj1-name-2"></span></p>
										<p class="dj-name"><span id="dj2-name-2"></span></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript -->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.bundle.js"></script>

		<!-- Custom scripts for this template -->
		<script src="js/scripts.js"></script>
	</body>
</html>
